<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<script src="js/jquery/jquery-2.0.3.js"></script>
		<script src="js/jquery/jquery.mobile-1.3.2.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
			<div data-role=page id=home>
			  <div data-role=header>
				<h1>Home</h1>
			  </div>

			  <div data-role=content>
				<span> Latitude : </span> <input type=text id=lat />
				<span> Longitude : </span> <input type=text id=lng />
				<a data-role=button id=btn>Display map</a>
			  </div>
			</div>

			<div data-role=page id=win2 data-add-back-btn=true>
			  <div data-role=header>
				<h1>Window 2</h1>
			  </div>

			  <div data-role=content>
			  </div>
			</div>		
        </div>
		<script>
		$(document).ready(function() {
		  // Handler for .ready() called.
			navigator.geolocation.getCurrentPosition (function (pos)
			{
			  var lat = pos.coords.latitude;
			  var lng = pos.coords.longitude;
			  $("#lat").val (lat);
			  $("#lng").val (lng);
			});

			$("#btn").bind ("click", function (event)
			{
			  var lat = $("#lat").val ();
			  var lng = $("#lng").val ();
			  var latlng = new google.maps.LatLng (lat, lng);
			  var options = { 
				zoom : 15, 
				center : latlng, 
				mapTypeId : google.maps.MapTypeId.ROADMAP 
			  };
			  var $content = $("#win2 div:jqmData(role=content)");
			  $content.height (screen.height - 50);
			  var map = new google.maps.Map ($content[0], options);
			  $.mobile.changePage ($("#win2"));
			  
			  new google.maps.Marker ( 
			  { 
				map : map, 
				animation : google.maps.Animation.DROP,
				position : latlng  
			  });  
			});				
		  		  
		    document.addEventListener("deviceready", onDeviceReady, true);
		});		
		
		</script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
